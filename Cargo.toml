[package]
authors = ["Roma Sokolov", "Alexander Zhuravlev <123368+bofh@users.noreply.github.com>"]
edition = "2018"
name = "fcfs-rtfm"
readme = "README.md"
version = "0.1.0"
[[bin]]
bench = false
name = "fcfs-rtfm"
test = false

[dependencies]
cortex-m = {version = "0.6.1", features = ["inline-asm", "const-fn"]}
cortex-m-rt = "0.6.10"
panic-abort = "0.3.2"
ryu = "1.0.2"
nb = "0.1.2"
asm-delay = "0.7.0"
dcmimu = "0.2.1"
libm = "0.1.4"
heapless = {version = "0.5.1"}

[dependencies.cortex-m-log]
version = "0.6.1"
features = ["itm", "semihosting"]

[dependencies.cortex-m-rtfm]
version = "0.5.0-beta.1"
# git = "https://github.com/rtfm-rs/cortex-m-rtfm"
# rev = "38306389ea4d8fadac8565e681887740912e14bd"

[dependencies.mpu9250]
version = "0.20"
# path = "../mpu9250"
# git = "https://github.com/copterust/mpu9250"

[dependencies.ehal]
features = ["unproven"]
version = "0.2.3"
package = "embedded-hal"

[dependencies.hal]
version = "0.22"
# path = "../alt-stm32f30x-hal"
package = "alt-stm32f30x-hal"
features = ["rt", "stm32f303"]


[profile]
[profile.release]
panic = "abort"
opt-level = "z"
codegen-units = 1
debug = true
lto = true
incremental = false

[build-dependencies]
cfg_feature_groups = "0.1.1"

[features]
log_semihosting = []
log_dummy = []
log_itm = []
level_info = []
level_debug = []
level_error = []
telemetry_bytes = []
telemetry_words = []
telemetry_dummy = []
configuration_drone = []
configuration_dev = []
default = ["log_semihosting",
           "level_debug",
           "telemetry_bytes",
           "configuration_dev"]

[package.metadata.feature_groups]
log = ["log_semihosting", "log_dummy", "log_itm"]
level = ["level_debug", "level_info", "level_error"]
telemetry = ["telemetry_bytes", "telemetry_words", "telemetry_dummy"]
configuration = ["configuration_drone", "configuration_dev"]
