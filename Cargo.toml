[package]
authors = ["Roma Sokolov", "Alexander Zhuravlev <123368+bofh@users.noreply.github.com>"]
edition = "2018"
name = "fcfs-rtfm"
readme = "README.md"
version = "0.1.0"
[[bin]]
bench = false
name = "fcfs-rtfm"
test = false

[dependencies]
cortex-m = {version = "0.5.8", features = ["inline-asm", "const-fn"]}
cortex-m-rt = "0.6.8"
panic-abort = "0.3.1"
stm32f30x = "*"
ryu = "0.2"
nb = "0.1.1"
asm-delay = "0.5.1"
dcmimu = "0.2.1"
libm = "0.1.2"
cortex-m-log = {version = "0.4.0", features = ["itm", "semihosting"]}
heapless = {version = "0.4.2", features = ["const-fn", "smaller-atomics"]}

[dependencies.cortex-m-rtfm]
version = "0.4.3"
features = ["nightly", "timer-queue"]

[dependencies.mpu9250]
version = "0.10.1"
# path = "../mpu9250"
# git = "https://github.com/copterust/mpu9250"

[dependencies.ehal]
features = ["unproven"]
version = "0.2.2"
package = "embedded-hal"

[dependencies.hal]
version = "0.14.1"
# path = "../alt-stm32f30x-hal"
package = "alt-stm32f30x-hal"
features = ["rt"]

[profile]
[profile.release]
panic = "abort"
opt-level = 3 # "z"
codegen-units = 1
debug = true
lto = true
incremental = false # nalgebra

[build-dependencies]
cfg_feature_groups = "0.1.1"

[features]
log_semihosting = []
log_dummy = []
log_itm = []
level_info = []
level_debug = []
level_error = []
telemetry_bytes = []
telemetry_words = []
telemetry_dummy = []
default = ["log_semihosting", "level_debug", "telemetry_bytes"]

[package.metadata.feature_groups]
log = ["log_semihosting", "log_dummy", "log_itm"]
level = ["level_debug", "level_info", "level_error"]
telemetry = ["telemetry_bytes", "telemetry_words", "telemetry_dummy"]
